<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Lotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedorPrincipal" id="contenedor1">
    <h1>Simulación de Procesamiento por Lotes</h1>

    <!-- Formulario para pedir número de trabajos -->
    <form id="formulario" class="proceso">
      <h3>Ingrese el número de trabajos:</h3>
      <input type="number" id="numTrabajos" min="1" required>
      <button type="submit">Generar Lotes</button>
    </form>

    <div id="salida"></div>
  </div>

  <script src="lotes-multiprogramacion.js"></script>
</body>
</html>
